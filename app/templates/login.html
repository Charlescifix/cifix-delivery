{% extends "base.html" %}

{% block content %}
<div class="py-20">
    <div class="max-w-md mx-auto px-4">
        <div class="modern-card text-center">
            <div class="mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1M10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z" />
                    </svg>
                </div>
                <h1 class="title-secondary mb-4">Student Login</h1>
                <p class="text-gray-600 text-lg">Enter your name and access code to start learning!</p>
            </div>

            {% if error %}
            <div class="alert-error mb-6">
                <div class="flex items-center gap-2">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    {{ error }}
                </div>
            </div>
            {% endif %}

            <form method="post" class="space-y-6">
                <div>
                    <label class="modern-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="inline mr-2">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        First Name
                    </label>
                    <input type="text" name="first_name" placeholder="What's your first name?" 
                           class="modern-input" required>
                </div>

                <div>
                    <label class="modern-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="inline mr-2">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        Access Code
                    </label>
                    <input type="text" name="access_code" placeholder="Enter your access code" 
                           class="modern-input" required>
                </div>

                <button type="submit" class="modern-btn w-full">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                    </svg>
                    Let's Start Learning!
                </button>
            </form>

            <div class="flex items-center my-8">
                <div class="h-px bg-gray-300 flex-grow"></div>
                <span class="px-4 text-gray-500 font-medium">OR</span>
                <div class="h-px bg-gray-300 flex-grow"></div>
            </div>

            <div class="text-center">
                <a href="/" class="modern-btn-secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
